<h1>Add New Page</h1>

<form action="/add/" method="POST">
    <div>
        <input type="text" name="title" placeholder="Title">
    </div>
    <div>
        <textarea name="body" rows="20" cols="80" placeholder="Body"></textarea>
    </div>
    <div>
        <input type="submit" value="Save">
    </div>
</form>
